<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <div class="img-content">
      <img src="./images/image-header-mobile.jpg" alt="Workers at a desk in an office">
      <div class="img-overlay"></div>
    </div>
    <div class="text-content">
      <section class="header-section">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </section>
      <section class="stats">
        <div class="companies-stat">
          <h2>10k+<span>companies</span></h2>
        </div>
        <div class="templates-stat">
          <h2>314<span>templates</span></h2>
        </div>
        <div class="queries-stat">
          <h2>12m+<span>queries</span></h2>
        </div>
      </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
